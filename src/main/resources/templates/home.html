<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!Loading Bootstrap>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Corona Virus Tracker</h1>
    <p>This web application list the number of Corona Virus cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported</p>
        <hr class="my-4">
        <p>
            <span>New cases reported today :</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>

    <table class="table">
        <tr>
            <th>Country/Region</th>
            <th>State/Province</th>
            <th>Total cases reported</th>
            <th>New cases</th>
        </tr>

        <tr th:each="data : ${stats}">
            <td th:text="${data.country}"></td>
            <td th:text="${data.state}"></td>
            <td th:text="${data.formattedNumberOfCases}"></td>
            <td th:text="${data.formattedNumberOfNewCases}"></td>
        </tr>
    </table>
</div>
</body>
</html>
